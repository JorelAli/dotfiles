# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      o: open
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
  editor.command:
    global:
    - kitty
    - -e
    - vim
    - '{file}'
  statusbar.hide:
    global: false
  tabs.position:
    global: left
  tabs.show:
    global: switching
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      ddg: https://duckduckgo.com/?q={}
      fontawesome: https://fontawesome.com/icons?d=gallery&q={}
      hoogle: https://www.haskell.org/hoogle/?hoogle={}
      options: https://nixos.org/nixos/options.html#{}
      packages: https://nixos.org/nixos/packages.html#{}
      r/: https://reddit.com/r/{}
  url.start_pages:
    global: http://localhost:1000
